        var ul = document.querySelector('ul');
        var lis = document.querySelectorAll('li');
        var liHeight = lis[0].offsetHeight;
        var num = 0;

        setInterval(function() {
            run();
        }, 30);

        function run() {
            //判断是否向上移动一个li高度

            //if 如果移动高度小于li的高度
            if(Math.abs(num) < Math.abs(liHeight)) {
                ul.style.transform = "translateY(" + num + "px)";
                num = num - 1;

            //else 如果移动高度大于li的高度
            } else {
                num = 0;
                
                //将ul中的第一个元素，移动到ul的最后一个元素，然后将ul的translateY改为0
                //注释：已经显示在界面的元素，你将这个元素放到其他位置，他会从原来位置消失
                //显示在新的位置，不用删除
                let first = document.querySelectorAll('li')[0];
                ul.appendChild(first);
                ul.style.transform = "translateY(0px)";
                
            }
        }
    </script>
