<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .root{
      position: absolute;
      width: 100px;
      height:100px;
      left: 100px;
      top: 100px;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div class="root" >111</div>
  <script>
    window.addEventListener('load', () => {
      console.log('onload')
    })
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded')
    })

    setTimeout(() => {
      document.querySelector('.root').style.translate = '140px 29px'
    }, 1000)
  </script>
  <script defer src="./index.js"></script>
</body>
</html>
