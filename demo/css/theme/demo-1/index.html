<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --theme-color: #333;
      --theme-background: #eee;
    }

    .dark{
      --theme-color: #eee;
      --theme-background: #333;
    }
    .pink{
      --theme-color: #fff;
      --theme-background: pink;
    }

    .box{
      transition: all .2s;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      /* 使用变量 */
      color: var(--theme-color);
      background: var(--theme-background);
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <button onclick="dark()">dark</button>
  <button onclick="pink()">dark</button>
  <script>
    let dom = document.getElementById('html')

    function dark() {
      console.log(dom)
      dom.setAttribute("class", "dark");
    }
    function pink() {
      dom.setAttribute("class", "pink");
    }

  </script>
</body>
</html>
