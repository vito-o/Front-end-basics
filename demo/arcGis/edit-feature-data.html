<html>
  <head>
    <meta name="description" content="ArcGIS JavaScript Tutorials: Filter a feature layer">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Filter a feature layer with SQL (JSAPI)</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>
  </head>
  
  <script>
    require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
  
        "esri/layers/FeatureLayer",
        "esri/widgets/Editor"
  
      ], function(esriConfig,Map,MapView,FeatureLayer) {
        
        // Reference a feature layer to edit
        const myPointsFeatureLayer = new FeatureLayer({
          url: "https://services3.arcgis.com/YepY01J0CYagPF8c/arcgis/rest/services/test/FeatureServer/0"
        });

        esriConfig.apiKey = "AAPK30257e38625545ad8ef96dd94183a257ZNGnrGwyyRwM4toe9h1tXGPnDrR2JGSLiQqFDiJGPxWn9mr7mFu6UGNozaJ0iJBL";
  
        const map = new Map({
          basemap: "arcgis-topographic", // Basemap layer service
          layers: [myPointsFeatureLayer]
        });
  
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-118.80543,34.02700], // Longitude, latitude
          zoom: 12
        });

        // Editor widget
        const editor = new Editor({
          view: view
        });
        // Add widget to the view
        view.ui.add(editor, "top-right");
        
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  </html>
