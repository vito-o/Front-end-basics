<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a Web Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.21/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/widgets/Legend"
    ], function(esriConfig,WebScene, SceneView, Legend) {

      esriConfig.apiKey = "AAPK30257e38625545ad8ef96dd94183a257ZNGnrGwyyRwM4toe9h1tXGPnDrR2JGSLiQqFDiJGPxWn9mr7mFu6UGNozaJ0iJBL";

      const webscene = new WebScene({
        portalItem: {
          id: "579f97b2f3b94d4a8e48a5f140a6639b"
        }
      });

      const view = new SceneView({
        container: "viewDiv",
        map: webscene
      });

      const legend = new Legend ({
        view:view
      });

      view.ui.add(legend, "top-right");

  });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
