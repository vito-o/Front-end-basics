<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
  <script src="./js/Stats.min.js"></script>
  <style>
    *{margin: 0; padding:0;}
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="300"></canvas>
  

  <script type="text/javascript">
    /**
     * 选择合适的摄像机
     * 
     * Three.js库提供了两种不同的摄像机：正交投影摄像机和透视投影摄像机。
     * 
     * 立方体距离摄像机越来越远，他们就惠被渲染的越小-透视视图
     * 
     * 使用正交摄像机的话，所有的立方体被渲染出来的尺寸都是一样的，因为对象相对于摄像机的距离
     * 对渲染的结果没有影响
     * 
     * 
     **/

    window.onload = init;

    function init() {
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas')
      });
      // renderer.setClearColor(0xeeeeee)
      renderer.setSize(window.innerWidth, window.innerHeight);

      scene = new THREE.Scene()

      //camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera = new THREE.OrthographicCamera(
        window.innerWidth / -16, window.innerWidth / 16,
        window.innerHeight / 16, window.innerHeight / -16,
        -200, 500
      )


      camera.position.set(-30, 40, 30)
      camera.lookAt(new THREE.Vector3(0, 0, 0))
      scene.add(camera)

      plane = new THREE.Mesh(
        new THREE.PlaneGeometry(60, 40, 1, 1),
        new THREE.MeshLambertMaterial({color: 0xffffff})
      );
      plane.name = '平面'
      plane.rotation.x = -0.5 * Math.PI;
      // plane.position.x = 15;
      // plane.position.y = 0;
      // plane.position.z = 0;
      plane.position = new THREE.Vector3(15, 0, 0)
      plane.receiveShadow = true;
      scene.add(plane)

      // cube = createMultiMaterialObject(
      //   new THREE.BoxGeometry(4, 4, 4),
      //   [
      //     new THREE.MeshLambertMaterial({opacity: 0.6, color: 0x44ff44, transparent: true}),
      //     new THREE.MeshBasicMaterial({color: 0x000000, wireframe: true})
      //   ]
      // );
      // cube.children.forEach(function(e) {
      // })
      // cube.position.set(-4, 3, 0);
      // cube.castShadow = true;
      // scene.add(cube)

      cube = new THREE.Mesh(
        new THREE.BoxGeometry(4, 4, 4),
        new THREE.MeshLambertMaterial({opacity: 0.6, color: 0x44ff44, transparent: true}),
      );
      cube.position.set(-4, 3, 0);
      cube.translateX(-8)
      cube.castShadow = true;
      cube.visible = true;
      scene.add(cube)
    
      // var helper = new THREE.WireframeHelper(cube, 0x000000) //过时了
      // scene.add(helper)
      let line = new THREE.LineSegments(
        new THREE.WireframeGeometry(cube.geometry)
      );
      line.material.depthTest = false;
      line.material.opacity = .25;
      line.material.transparent = true;
      scene.add(line)

      let ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight)

      let spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40, 60, 10)
      scene.add(spotLight)

      var axes = new THREE.AxesHelper(20);
      scene.add(axes);

      render()
    }

    function render() {
      scene.traverse(function(obj) {
        if(obj instanceof THREE.Mesh && obj != plane) {
          // obj.rotation.x += 0.01;
          // obj.rotation.y += 0.01;
          // obj.rotation.z += 0.01;

          // obj.rotation.set(
          //   obj.rotation.x+0.01, 
          //   obj.rotation.y+0.01, 
          //   obj.rotation.z+0.01
          // )

          // obj.rotation = new THREE.Vector3(
          //   obj.rotation.x+0.01, 
          //   obj.rotation.y+0.01, 
          //   obj.rotation.z+0.01
          // )
        }
      })
      renderer.render(scene, camera)
      requestAnimationFrame(render)
    }

    function createMultiMaterialObject( geometry, materials ) {
      const group = new THREE.Group();
      for ( let i = 0, l = materials.length; i < l; i ++ ) {
        group.add( new THREE.Mesh( geometry, materials[ i ] ) );
      }
      return group;
    }

    setTimeout(() => {
      // clone()
    }, 2000)

    function clone() {
      let clonedGeom = cube.children[0].geometry.clone();
      let mesh2 = createMultiMaterialObject(
        clonedGeom,
        [
          new THREE.MeshLambertMaterial({opacity: 0.6, color: 0x44ff44, transparent: true}),
          new THREE.MeshBasicMaterial({color: 0x000000, wireframe: true})
        ]
      );
      mesh2.position.x = 5;
      mesh2.position.y = 5;
      mesh2.position.z = 5;
      mesh2.name = 'clone'
      scene.remove(scene.getObjectByName('clone'));
      scene.add(mesh2)
    }

  </script>
</body>
</html>
